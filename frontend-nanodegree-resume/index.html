<!DOCTYPE html>

<html>

<head>
    <!-- This tells the browser how to read the document. -->
    <meta charset="utf-8">

    <!-- Tells the browser what the title of this page should be. -->
    <title>Resume</title>

    <!-- Load the page styles. -->
    <link href="css/style.css" rel="stylesheet">

    <script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyDGGxD0HmQkoDuSOU2lUMN944bPEOufahU"></script>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
    <div id="main">

        <div id="header" class="center-content clear-fix">
            <ul id="topContacts" class="flex-box"></ul>
        </div>
        <div style="clear: both;"></div>

        <div id="projects" class="light-gray">
            <h3>Projects</h3>
        </div>
        <div id="education" class="gray">
            <h3>Education</h3>
        </div>
        <div id="workExperience" class="light-gray">
            <h3>Work Experience</h3>
        </div>
         <div id="mapDiv" class="gray">
            <h3>Where I've Lived and Worked</h3>
        </div>
        <div id="lets-connect" class="dark-gray">
            <h3 class="orange center-text white-text">Let's Connect</h3>
            <ul id="footerContacts" class="flex-box">
            </ul>
        </div>

    </div>



    <script src="js/jQuery.js"></script>

    <!-- More on helper.js in the class -->
    <script src="js/helper.js"></script>


    <script src="js/resumeBuilder.js"></script>


    <script>
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('topContacts').style.display = 'none';
        }
        if (document.getElementsByTagName('h1').length === 0) {
            document.getElementById('header').style.display = 'block';
        }
        if (document.getElementsByClassName('work-entry').length === 0) {
            document.getElementById('workExperience').style.display = 'none';
        }
        if (document.getElementsByClassName('project-entry').length === 0) {
            document.getElementById('projects').style.display = 'none';
        }
        if (document.getElementsByClassName('education-entry').length === 0) {
            document.getElementById('education').style.display = 'none';
        }
        if (document.getElementsByClassName('flex-item').length === 0) {
            document.getElementById('lets-connect').style.display = 'none';
        }
        if (document.getElementById('map') === null) {
            document.getElementById('mapDiv').style.display = 'none';
        }
    </script>


</body>

</html>
